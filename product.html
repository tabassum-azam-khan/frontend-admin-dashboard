<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 col-sm-3 col-lg-2 bg-dark p-0 d-none d-md-block">
                <div class="sidebar vh-100">
                    <div class="p-2 border-bottom border-secondary-subtle align-items-center">
                        <a class="nav-brand p-1 ms-2" href="index.html">
                            <img src="/assets/img/logo.png" alt="logo">
                            <span class="d-none d-sm-inline ms-2">Promage</span>
                        </a>
                    </div>

                    <!-- Sidebar Menu -->
                    <nav class="nav flex-column p-2 align-content-around d-inline">
                        <a class="nav-link d-flex text-white align-items-center ms-3 me-3" href="index.html"><i
                                class="bi bi-grid"></i>
                            <span class="ms-2">Dashboard</span></a>
                        <a class="nav-link d-flex text-white align-items-center ms-3 me-3" href="user.html"><i
                                class="bi bi-person"></i>
                            <span class=" ms-2">User </span></a>
                        <a class="nav-link d-flex text-white align-items-center ms-3 me-3" href="product.html"><i class="bi bi-box-seam"></i>
                            <span class="ms-2">Product </span></a>
                        <a class="nav-link d-flex text-white align-items-center ms-3 me-3" href="logout.html"><i
                                class="bi bi-box-arrow-left"></i>
                            <span class=" ms-2">LogOut</span></a>
                    </nav>
                </div>
            </div>

            <!-- Top Nav -->
            <div class="col col-md-9 col-lg-10 p-0 main-content">
                <nav class="navbar border-bottom border-secondary-subtle">
                    <div class="container d-flex align-items-center justify-content-between">
                        <!-- hanburger button -->
                        <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                            <i class="bi bi-list fs-3"></i>
                        </button>

                        <!-- Nav Search-->
                        <form class="search-form d-flex" role="search">
                            <input class="form-control search-input" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn search-btn" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>

                        <!-- Profile dropdown -->
                        <div class="dropdown">
                            <a class="btn p-0" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="/assets/img/user.jpg" alt="user" class="rounded-circle" style="width: 38px; height: 38px;">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="logout.html">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Main Content -->
                <main>
                    <div class="container product-page">
                        <div class="d-flex justify-content-between align-items-center my-3 p-1">
                            <h4 class="ms-1">Products</h4>
                            <button class="btn add-btn px-3" data-bs-toggle="tooltip" title="Add New Product">
            <i class="bi bi-plus-lg"></i> Add New
        </button>
                        </div>

                        <div class="table-product table-hover">
                            <table class="table align-middle">
                                <thead class="text-center border-bottom border-secondary">
                                    <tr>
                                        <th>Product ID</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Image</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>P-001</td>
                                        <td>Butter Tshirt</td>
                                        <td>Clothing</td>
                                        <td>50</td>
                                        <td>BDT 320</td>
                                        <td></td>
                                        <td class="text-center">
                                            <button class="btn btn-sm btn-outline-primary me-1" title="Edit Product">
                            <i class="bi bi-pencil"></i>
                        </button>
                                            <button class="btn btn-sm btn-outline-danger" title="Delete Product">
                            <i class="bi bi-trash"></i>
                        </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>P-002</td>
                                        <td>Earring</td>
                                        <td>Accessory</td>
                                        <td>30</td>
                                        <td>BDT 150</td>
                                        <td></td>
                                        <td class="text-center">
                                            <button class="btn btn-sm btn-outline-primary me-1" title="Edit Product">
                            <i class="bi bi-pencil"></i>
                        </button>
                                            <button class="btn btn-sm btn-outline-danger" title="Delete Product">
                            <i class="bi bi-trash"></i>
                        </button>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>P-003</td>
                                        <td>BT21 Plush</td>
                                        <td>Toy</td>
                                        <td>20</td>
                                        <td>BDT 215</td>
                                        <td></td>
                                        <td class="text-center">
                                            <button class="btn btn-sm btn-outline-primary me-1" title="Edit Product">
                            <i class="bi bi-pencil"></i>
                        </button>
                                            <button class="btn btn-sm btn-outline-danger" title="Delete Product">
                            <i class="bi bi-trash"></i>
                        </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
        </div>


        <!-- OffCanvas part -->
        <div class="offcanvas offcanvas-start" id="offcanvasSidebar">
            <div class="offcanvas-header">
                <a class="nav-brand ms-1 d-flex align-items-center text-white" href="#">
                    <img src="/assets/img/logo.png" style="width: 30px; height: 30px;">
                    <span class="ms-2 fs-5 fw-bold text-black">Promage</span>
                </a>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body p-0">
                <!-- Sidebar content -->
                <nav class="nav flex-column bg-dark text-white vh-100 p-3">
                    <a class="nav-link text-white align-items-center" href="#"><i class="bi bi-grid"></i>
                        <span class="ms-2">Dashboard</span></a>
                    <a class="nav-link text-white" href="#"><i class="bi bi-person"></i>
                        <span class="ms-2">User</span></a>
                    <a class="nav-link text-white" href="#"><i class="bi bi-box-seam"></i>
                        <span class="ms-2">Product</span></a>
                </nav>
            </div>
        </div>

        <!-- JS script -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
